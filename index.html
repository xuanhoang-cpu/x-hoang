<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Lãnh đạo UBND xã</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:transparent}
.container{max-width:1100px;margin:50px auto;text-align:center}
h1{color:#0d47a1;margin-bottom:40px}

.person-img{
    width:160px;height:220px;object-fit:cover;
    border-radius:12px;border:4px solid #1565c0;
    cursor:pointer
}
.role{color:#1565c0;font-weight:600;margin-top:8px}
h3{margin:6px 0 0}

.chairman{margin-bottom:60px}
.deputies{display:flex;justify-content:center;gap:50px;flex-wrap:wrap}

.admin-bar{text-align:right;margin-bottom:15px}
.admin-bar button{
    padding:6px 12px;background:#1565c0;color:#fff;
    border:none;border-radius:4px;cursor:pointer
}
input[type=file]{display:none}

.modal{
    display:none;position:fixed;inset:0;
    background:rgba(0,0,0,.6);
    justify-content:center;align-items:center;z-index:999
}
.modal-content{
    background:#fff;width:650px;max-width:95%;
    padding:25px;border-radius:12px;position:relative
}
.modal-content img{
    width:180px;height:240px;object-fit:cover;
    border-radius:10px;border:4px solid #1565c0
}
.desc-box{margin-top:15px;max-height:300px;overflow-y:auto}
.desc-box p{text-align:justify;line-height:1.65;font-size:15px}
.close{position:absolute;top:10px;right:15px;font-size:26px;cursor:pointer}
</style>
</head>

<body class="view-only">
<div class="container">

<h1>LÃNH ĐẠO UBND XÃ</h1>

<div class="admin-bar" id="adminBar">
    <button onclick="adminLogin()">Quản trị</button>
    <input type="file" id="imgUpload" accept="image/*" onchange="uploadImg(event)">
</div>

<!-- CHỦ TỊCH -->
<div class="chairman">
<img id="img1" class="person-img"
 onclick="handleImgClick('img1','ĐẶNG ĐÌNH TRIỀU','Chủ tịch UBND xã',chairmanDesc)">
<p class="role">Chủ tịch UBND xã</p>
<h3>ĐẶNG ĐÌNH TRIỀU</h3>
</div>

<!-- PHÓ CHỦ TỊCH -->
<div class="deputies">
<div>
<img id="img2" class="person-img"
 onclick="handleImgClick('img2','TRẦN PHÚC HUY','Phó Chủ tịch UBND xã',deputy1Desc)">
<p class="role">Phó Chủ tịch</p>
<h3>TRẦN PHÚC HUY</h3>
</div>

<div>
<img id="img3" class="person-img"
 onclick="handleImgClick('img3','HUỲNH TẤN CƯỜNG','Phó Chủ tịch UBND xã',deputy2Desc)">
<p class="role">Phó Chủ tịch</p>
<h3>HUỲNH TẤN CƯỜNG</h3>
</div>
</div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
<div class="modal-content">
<span class="close" onclick="closeModal()">×</span>
<img id="modalImg">
<h2 id="modalName"></h2>
<div class="role" id="modalRole"></div>
<div class="desc-box" id="modalDesc"></div>
</div>
</div>

<script>
/* ===== KIỂM TRA IFRAME ===== */
const IS_IFRAME = window.self !== window.top;
if(IS_IFRAME){
    document.getElementById("adminBar").style.display="none";
}

/* ===== MẬT KHẨU ===== */
let ADMIN_HASH = localStorage.getItem("ADMIN_HASH") || "";
let currentImgId="";

async function sha256(t){
    const d=new TextEncoder().encode(t);
    const h=await crypto.subtle.digest("SHA-256",d);
    return [...new Uint8Array(h)].map(b=>b.toString(16).padStart(2,"0")).join("");
}

async function initPassword(){
    if(IS_IFRAME) return;
    const p=prompt("Tạo mật khẩu quản trị:");
    if(!p) return;
    ADMIN_HASH=await sha256(p);
    localStorage.setItem("ADMIN_HASH",ADMIN_HASH);
    alert("Đã tạo mật khẩu. Tải lại trang.");
    location.reload();
}
if(!ADMIN_HASH) setTimeout(initPassword,300);

/* ===== CLICK ẢNH ===== */
function handleImgClick(id,name,role,desc){
    if(document.body.classList.contains("view-only")){
        openModal(id,name,role,desc);
    }else{
        if(IS_IFRAME) return;
        currentImgId=id;
        imgUpload.click();
    }
}

/* ===== ADMIN LOGIN ===== */
async function adminLogin(){
    if(IS_IFRAME) return;
    const p=prompt("Nhập mật khẩu quản trị:");
    if(!p) return;
    if(await sha256(p)===ADMIN_HASH){
        alert("Đã vào quản trị\nClick ảnh để đổi ảnh");
        document.body.classList.remove("view-only");
    }else alert("Sai mật khẩu!");
}

/* ===== UPLOAD ẢNH: SERVER + LOCAL ===== */
function uploadImg(e){
    const f=e.target.files[0];
    if(!f) return;

    /* LƯU LOCALSTORAGE */
    const reader=new FileReader();
    reader.onload=function(){
        localStorage.setItem(currentImgId,reader.result);
    };
    reader.readAsDataURL(f);

    /* UPLOAD SERVER */
    const fd=new FormData();
    fd.append("image",f);
    fd.append("id",currentImgId);

    fetch("upload.php",{method:"POST",body:fd})
    .then(r=>r.text())
    .then(url=>{
        document.getElementById(currentImgId).src=url+"?t="+Date.now();
    })
    .catch(()=>alert("Upload lỗi"));
}

/* ===== LOAD ẢNH: LOCAL → SERVER ===== */
const serverImgs={
  img1:"uploads/img1.jpg",
  img2:"uploads/img2.jpg",
  img3:"uploads/img3.jpg"
};
Object.keys(serverImgs).forEach(id=>{
    document.getElementById(id).src =
        localStorage.getItem(id) ||
        serverImgs[id];
});

/* ===== MODAL ===== */
function openModal(id,n,r,d){
    modal.style.display="flex";
    modalImg.src=document.getElementById(id).src;
    modalName.innerText=n;
    modalRole.innerText=r;
    modalDesc.innerHTML=d;
}
function closeModal(){modal.style.display="none"}

/* ===== GIỚI THIỆU ===== */
const chairmanDesc=`

<p>- Chỉ đạo, điều hành chung về công tác quy hoạch, kế hoạch, đầu tư phát triển kinh tế - xã hội và quản lý tài chính, ngân sách của xã.</p>
<p>- Trực tiếp phụ trách, theo dõi và lãnh đạo, chỉ đạo:</p>

<p>+ Các lĩnh vực công tác: tổ chức cán bộ, quân sự, công an, kế hoạch, đầu tư, công tác xúc tiến đầu tư, công tác đối ngoại, chính quyền địa phương, địa giới hành chính, an toàn giao thông, thi đua khen thưởng, tư pháp, thi hành án dân sự, vận tải, xây dựng.</p>
<p>+ Lĩnh vực dân tộc, tôn giáo, các chương trình mục tiêu quốc gia (Chương trình mục tiêu quốc gia xây dựng nông thôn mới; Chương trình mục tiêu quốc gia giảm nghèo bền vững).</p>
<p>+ Tiếp công dân, giải quyết khiếu nại, tố cáo; phòng, chống tham nhũng, lãng phí, tiêu cực. Ủy quyền cho các Phó Chủ tịch UBND xã tiếp công dân, giải quyết khiếu nại, tố cáo, xử lý vi phạm hành chính.</p>
<p>+ Ký ban hành các loại văn bản quy phạm pháp luật; các loại văn bản gửi UBND tỉnh, Đảng ủy, HĐND xã theo lĩnh vực phụ trách, theo dõi.</p>
<p>+ Trưởng ban Ban Chỉ đạo các chương trình mục tiêu quốc gia; Trưởng ban Ban Chỉ đạo về triển khai các biện pháp chống khai thác hải sản bất hợp pháp, không báo cáo và không theo quy định (IUU); Chủ tịch Hội đồng, Trưởng ban Chỉ đạo các lĩnh vực phụ trách và các lĩnh vực khác theo quy định của UBND tỉnh hoặc khi cần thiết theo Quyết định của cấp có thẩm quyền.</p>
<p>- Trực tiếp chỉ đạo hoặc giao Phó Chủ tịch UBND xã chủ trì, phối hợp giải quyết những vấn đề liên quan đến nhiều ngành, lĩnh vực.</p>
<p>- Xử lý các công việc khác do các Phó Chủ tịch UBND xã phụ trách nhưng Chủ tịch UBND xã xét thấy cần thiết phải trực tiếp xử lý.</p>
<p>- Giữ mối liên hệ giữa UBND với Thường trực Đảng ủy, HĐND xã, Ủy ban Mặt trận Tổ quốc Việt Nam xã. Phụ trách các thôn của xã Mỹ Đức cũ: An Giang Tây, An Giang Đông, Hòa Tân, Phú Hà, Tân Phú, Phú Hòa, Phú Thứ.</p>
`;
